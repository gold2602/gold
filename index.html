    /* ì•ë’¤ë¡œ êµ¬ë¥´ëŠ” ì• ë‹ˆë©”ì´ì…˜ */
    @keyframes roll {

    .number {
        position: absolute;
        width: 38px;
        height: 38px;

<script>
function generate() {
    const balls = document.querySelectorAll('.ball');
    const numbers = [];

    while (numbers.length < 6) {
        const n = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(n)) numbers.push(n);
    }

    // ë‹¤ì‹œ êµ´ë¦¬ê¸°
    balls.forEach(ball => {
        ball.style.animation = "roll 0.35s linear infinite";
        ball.querySelector('.number').style.display = "none";
    });

    // ë©ˆì¶˜ ë’¤ ìˆ«ì í‘œì‹œ
    setTimeout(() => {
        balls.forEach((ball, i) => {
            ball.style.animation = "none";
            const num = ball.querySelector('.number');
            num.textContent = numbers[i];
            num.style.display = "flex";
        });
    }, 1800);
}
</script>
