<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What's for Dinner Tonight?</title>

<style>
    body {
        background: radial-gradient(circle, #0c5c3b, #021912);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 40px;
        min-height: 100vh;
    }

    h1 {
        margin-bottom: 30px;
    }

    #menu-display {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100px;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 40px;
    }

    button {
        font-size: 20px;
        padding: 14px 34px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: gold;
        font-weight: bold;
    }

    #menu-image {
        text-align: center;
        margin-top: 20px;
        min-height: 200px; /* To maintain layout consistency */
        display: none; /* Hidden by default */
    }

    #menu-image img {
        max-width: 200px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background: orange;
    }
</style>
</head>

<body>

<h1>What's for Dinner Tonight? ðŸ˜‹</h1>

<div id="menu-display"></div>

<div id="menu-image">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Eq_livre_blanc_de_pizza.svg/1200px-Eq_livre_blanc_de_pizza.svg.png" alt="Pizza Image">
</div>

<button onclick="recommend()">Recommend Menu</button>

<script>
function recommend() {
    const menuDisplay = document.getElementById('menu-display');
    const menuImage = document.getElementById('menu-image');
    const menus = ['Chicken', 'Pizza', 'Pork Belly', 'Sushi', 'Pasta', 'Kimchi Stew', 'Doenjang Stew', 'Curry', 'Hamburger', 'Tteokbokki'];
    const randomIndex = Math.floor(Math.random() * menus.length);
    const selectedMenu = menus[randomIndex];

    menuDisplay.textContent = selectedMenu;

    // Hide image by default
    menuImage.style.display = 'none';

    // If pizza is selected, show pizza image
    if (selectedMenu === 'Pizza') {
        menuImage.style.display = 'block';
    }
}
</script>

</body>
</html>
