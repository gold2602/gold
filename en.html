<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What's for Dinner Tonight?</title>

<style>
    body {
        background: radial-gradient(circle, #0c5c3b, #021912);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 40px;
        min-height: 100vh;
    }

    h1 {
        margin-bottom: 30px;
    }

    #menu-display {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100px;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 40px;
    }

    button {
        font-size: 20px;
        padding: 14px 34px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: gold;
        font-weight: bold;
    }

    #menu-image {
        text-align: center;
        margin-top: 20px;
        min-height: 200px; /* To maintain layout consistency */
        display: none; /* Hidden by default */
    }

    #menu-image img {
        max-width: 200px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background: orange;
    }

    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: gold;
    }

    .form-container form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .form-container form input[type="text"],
    .form-container form input[type="email"],
    .form-container form textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
    }

    .form-container form textarea {
        resize: vertical;
    }

    .form-container form button[type="submit"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: gold;
        color: #333;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .form-container form button[type="submit"]:hover {
        background: orange;
    }
</style>
</head>

<body>

<h1>What's for Dinner Tonight? ðŸ˜‹</h1>

<div id="menu-display"></div>

<div id="menu-image">
    <img src="pizza.jpg" alt="Pizza Image">
</div>

<button onclick="recommend()">Recommend Menu</button>

<div class="form-container">
    <h2>Partnership Inquiry</h2>
    <form action="https://formspree.io/f/xgolebdd" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Inquiry Details:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Inquiry</button>
    </form>
</div>

<script>
function recommend() {
    const menuDisplay = document.getElementById('menu-display');
    const menuImage = document.getElementById('menu-image');
    const menus = ['Chicken', 'Pizza', 'Pork Belly', 'Sushi', 'Pasta', 'Kimchi Stew', 'Doenjang Stew', 'Curry', 'Hamburger', 'Tteokbokki'];
    const randomIndex = Math.floor(Math.random() * menus.length);
    const selectedMenu = menus[randomIndex];

    menuDisplay.textContent = selectedMenu;

    // Hide image by default
    menuImage.style.display = 'none';

    // If pizza is selected, show pizza image
    if (selectedMenu === 'Pizza') {
        menuImage.style.display = 'block';
    }
}
</script>

</body>
</html>
