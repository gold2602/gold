<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문의하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the main style.css -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for this page, overriding or extending main styles */
        body { background: #f4f4f4; color: #333; display: flex; flex-direction: column; min-height: 100vh;}
        .container { flex: 1; max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: var(--main-color); text-align: center; }
        a { color: var(--main-color); }
        .back-link { text-align: center; margin-top: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>문의하기</h1>
        <p>우리동네 맛집 지도에 관심을 가져주셔서 감사합니다. 제휴 문의, 광고 문의, 또는 기타 궁금한 사항이 있으시면 아래 양식을 통해 연락 주세요.</p>
        <p>로컬 사장님들의 상생과 지역 상권 활성화를 위해 노력하고 있습니다. 언제든지 편하게 문의 바랍니다.</p>

        <!-- Formspree form integration -->
        <div class="form-container">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/xgolebdd" method="POST">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">문의 내용:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">문의 보내기</button>
            </form>
        </div>
        <!-- End Formspree form -->

        <hr>
        <p class="back-link"><a href="index.html">홈으로 돌아가기</a></p>
    </div>
</body>
</html>
